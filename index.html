<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="calculator"> 
        <div class="screen"> 
            <div id="formula"></div>
            <div id="int"></div>
        </div>
        <div class="keys"> 
          <button class="operator" id="delete">←</button>
          <button class="operator" id="negative">±</button>
          <button class="operator" id="percent">%</button>
          <button class="operator" id="divide">÷</button>
          <button class="num" id="seven">7</button>
          <button class="num" id="eight">8</button>
          <button class="num" id="nine">9</button>
          <button class="operator" id="multiply">x</button>
          <button class="num" id="four">4</button>
          <button class="num" id="five">5</button>
          <button class="num" id="six">6</button>
          <button class="operator" id="minus">-</button>
          <button class="num" id="one">1</button>
          <button class="num" id="two">2</button>
          <button class="num" id="three">3</button>
          <button class="operator" id="add">+</button>
          <button class="num"  id="zero">0</button>
          <button class="num" id="point">.</button>
          <button class="operator" id="equal">=</button>
        </div>
    </div>
    
</body>
</html>
